<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e27">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Aviator Signals Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* Grid Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: rgba(15, 20, 45, 0.9);
            backdrop-filter: blur(20px);
            padding: 24px 28px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-title {
            font-size: 22px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 2px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 8px 16px;
            border-radius: 25px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: statusPulse 1.5s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 12px;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            padding: 28px 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card Style */
        .card {
            background: rgba(20, 30, 60, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            font-size: 13px;
            font-weight: 800;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 20px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            background: rgba(10, 15, 35, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 14px;
            padding: 18px 20px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #00d4ff;
            letter-spacing: 2px;
            transition: all 0.3s;
            text-align: center;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            background: rgba(10, 15, 35, 1);
        }

        .input-field::placeholder {
            color: rgba(0, 212, 255, 0.3);
        }

        .input-field[type="number"] {
            font-size: 24px;
        }

        .paste-btn {
            width: 58px;
            height: 58px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 14px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .paste-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .paste-btn:active {
            transform: scale(0.95);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 16px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            margin-top: 32px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 212, 255, 0.5);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn-inline {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 14px;
            padding: 18px 28px;
            font-size: 14px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            white-space: nowrap;
        }

        .generate-btn-inline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .generate-btn-inline:active {
            transform: scale(0.95);
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: rgba(10, 15, 35, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        /* Signals List */
        .signals-container {
            max-height: 480px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .signals-container::-webkit-scrollbar {
            width: 6px;
        }

        .signals-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .signals-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        .signal-card {
            background: rgba(10, 15, 35, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 12px 50px 12px 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .signal-card:hover {
            border-color: rgba(0, 212, 255, 0.5);
            background: rgba(10, 15, 35, 0.6);
            transform: translateX(4px);
        }

        .signal-card.checked {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--signal-color);
            box-shadow: 0 0 15px var(--signal-shadow);
        }

        .signal-number {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--signal-color), rgba(0, 153, 255, 0.8));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            color: #fff;
            flex-shrink: 0;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .signal-time {
            flex: 1;
            font-size: 20px;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            letter-spacing: 2px;
        }

        .signal-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            position: absolute;
            right: 16px;
        }

        .signal-card.checked .signal-checkbox {
            background: var(--signal-color);
            border-color: var(--signal-color);
        }

        .checkmark {
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg) translateY(-1px);
            opacity: 0;
            transition: all 0.3s;
        }

        .signal-card.checked .checkmark {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.2;
            animation: floatAnimation 4s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-text {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }

        /* Clock Widget */
        .clock-widget {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(20, 30, 60, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 18px;
            padding: 16px 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .clock-time {
            font-size: 22px;
            font-weight: 900;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            margin-bottom: 6px;
        }

        .clock-date {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #fff;
            padding: 16px 36px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 800;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.5);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 20px 20px;
            }

            .brand-title {
                font-size: 18px;
            }

            .main-content {
                padding: 20px 16px;
            }

            .card {
                padding: 24px 20px;
            }

            .clock-widget {
                bottom: 20px;
                right: 20px;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-icon">‚úàÔ∏è</div>
                    <div>
                        <div class="brand-title">Aviator Signals</div>
                        <div class="brand-subtitle">Pro Edition</div>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <div class="status-text">Live</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">‚öôÔ∏è</span>
                    Configuration Panel
                </div>

                <div class="input-group">
                    <label class="input-label">üïê Start Time</label>
                    <div class="input-container">
                        <input type="text" class="input-field" id="startTime" placeholder="00:00:00" maxlength="8">
                        <button class="paste-btn" onclick="pasteTime('startTime')">üìã</button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">üéØ End Time</label>
                    <div class="input-container">
                        <input type="text" class="input-field" id="endTime" placeholder="00:00:00" maxlength="8">
                        <button class="paste-btn" onclick="pasteTime('endTime')">üìã</button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">üî¢ Number of Signals</label>
                    <div class="input-container">
                        <input type="number" class="input-field" id="signalCount" value="10" min="1" max="25" style="text-align: center;">
                        <button class="generate-btn-inline" onclick="generateSignals()">
                            ‚ö° Generate
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìä</span>
                    Generated Signals
                </div>

                <div id="statsSection" style="display: none;">
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-label">‚è±Ô∏è Interval</div>
                            <div class="stat-value" id="intervalValue">--</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">üìà Total</div>
                            <div class="stat-value" id="totalValue">0</div>
                        </div>
                    </div>
                </div>

                <div class="signals-container" id="signalsList">
                    <div class="empty-state">
                        <div class="empty-icon">üöÄ</div>
                        <div class="empty-text">Configure and generate signals to begin</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clock Widget -->
    <div class="clock-widget">
        <div class="clock-time" id="currentTime">00:00:00</div>
        <div class="clock-date" id="currentDate">Loading...</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toastMessage"></div>

    <script>
        // Clock Update
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toastMessage');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2800);
        }

        // Paste Time Function
        async function pasteTime(inputId) {
            const input = document.getElementById(inputId);
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    const cleaned = text.trim();
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(cleaned)) {
                        input.value = cleaned;
                        showToast('‚úÖ Time pasted successfully');
                    } else {
                        showToast('‚ö†Ô∏è Invalid time format');
                    }
                } else {
                    input.focus();
                    input.select();
                }
            } catch (error) {
                input.focus();
                input.select();
            }
        }

        // Time Input Formatting
        document.addEventListener('DOMContentLoaded', function() {
            ['startTime', 'endTime'].forEach(id => {
                const input = document.getElementById(id);
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const text = (e.clipboardData || window.clipboardData).getData('text').trim();
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(text)) {
                        input.value = text;
                        showToast('‚úÖ Time pasted');
                    } else {
                        showToast('‚ö†Ô∏è Invalid format');
                    }
                });

                input.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/[^\d]/g, '');
                    if (value.length >= 2) value = value.slice(0, 2) + ':' + value.slice(2);
                    if (value.length >= 5) value = value.slice(0, 5) + ':' + value.slice(5);
                    e.target.value = value.slice(0, 8);
                });
            });
        });

        // Time Conversion Functions
        function timeToSeconds(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds;
        }

        function secondsToTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Generate Signals
        function generateSignals() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const signalCount = parseInt(document.getElementById('signalCount').value);

            if (!startTime || !endTime) {
                showToast('‚ö†Ô∏è Please enter both start and end times');
                return;
            }

            if (!/^\d{1,2}:\d{2}:\d{2}$/.test(startTime) || !/^\d{1,2}:\d{2}:\d{2}$/.test(endTime)) {
                showToast('‚ö†Ô∏è Invalid time format. Use HH:MM:SS');
                return;
            }

            const startSeconds = timeToSeconds(startTime);
            const endSeconds = timeToSeconds(endTime);

            if (endSeconds <= startSeconds) {
                showToast('‚ö†Ô∏è End time must be after start time');
                return;
            }

            const totalInterval = endSeconds - startSeconds;
            const signals = [];

            for (let i = 0; i < signalCount; i++) {
                const timeInSeconds = startSeconds + (totalInterval * i);
                signals.push(secondsToTime(timeInSeconds));
            }

            displaySignals(signals, totalInterval);
            showToast('‚úÖ Signals generated successfully!');
        }

        // Display Signals
        function displaySignals(signals, interval) {
            const intervalMinutes = Math.floor(interval / 60);
            const intervalSeconds = Math.floor(interval % 60);

            document.getElementById('intervalValue').textContent = `${intervalMinutes}m ${intervalSeconds}s`;
            document.getElementById('totalValue').textContent = signals.length;
            document.getElementById('statsSection').style.display = 'block';

            const colorSets = [
                { color: '#ff00ff', shadow: 'rgba(255, 0, 255, 0.3)' },
                { color: '#00ffff', shadow: 'rgba(0, 255, 255, 0.3)' },
                { color: '#ffff00', shadow: 'rgba(255, 255, 0, 0.3)' }
            ];
            
            const signalsList = document.getElementById('signalsList');
            signalsList.innerHTML = signals.map((time, index) => {
                const colorSet = colorSets[index % 3];
                return `
                    <div class="signal-card" id="signal-${index}" 
                         onclick="toggleSignalCheck(${index})" 
                         style="--signal-color: ${colorSet.color}; --signal-shadow: ${colorSet.shadow};">
                        <div class="signal-number">${index + 1}</div>
                        <div class="signal-time">${time}</div>
                        <div class="signal-checkbox">
                            <div class="checkmark"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle Signal Check
        function toggleSignalCheck(index) {
            const signalCard = document.getElementById(`signal-${index}`);
            signalCard.classList.toggle('checked');
        }
    </script>
</body>
</html>
