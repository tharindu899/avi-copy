    <script>
        // PWA Install
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    showToast('‚úÖ App installed successfully!');
                    document.getElementById('installBanner').classList.remove('show');
                }
                deferredPrompt = null;
            }
        }

        window.addEventListener('appinstalled', () => {
            document.getElementById('installBanner').classList.remove('show');
            showToast('‚úÖ App installed! Check your home screen');
        });

        // Update clock
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clockDisplay').textContent = `${h}:${m}:${s}`;

            const opts = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', opts);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Show toast
        function showToast(msg) {
            const toast = document.getElementById('toastBox');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Paste handler
        async function handlePaste(inputId) {
            const input = document.getElementById(inputId);
            
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    const clean = text.trim();
                    
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(clean)) {
                        input.value = clean;
                        showToast('‚úÖ Time pasted successfully');
                    } else {
                        showToast('‚ö†Ô∏è Invalid time format');
                    }
                } else {
                    input.focus();
                    input.select();
                }
            } catch (err) {
                input.focus();
                input.select();
            }
        }

        // Handle input formatting
        document.addEventListener('DOMContentLoaded', function() {
            ['startTimeInput', 'endTimeInput'].forEach(id => {
                const input = document.getElementById(id);
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const text = (e.clipboardData || window.clipboardData).getData('text').trim();
                    
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(text)) {
                        input.value = text;
                        showToast('‚úÖ Pasted');
                    } else {
                        showToast('‚ö†Ô∏è Invalid format');
                    }
                });

                input.addEventListener('input', function(e) {
                    let val = e.target.value.replace(/[^\d]/g, '');
                    if (val.length >= 2) val = val.slice(0, 2) + ':' + val.slice(2);
                    if (val.length >= 5) val = val.slice(0, 5) + ':' + val.slice(5);
                    e.target.value = val.slice(0, 8);
                });
            });
        });

        // Time conversion
        function timeToSeconds(timeStr) {
            const [h, m, s] = timeStr.split(':').map(Number);
            return h * 3600 + m * 60 + s;
        }

        function secondsToTime(totalSec) {
            const h = Math.floor(totalSec / 3600);
            const m = Math.floor((totalSec % 3600) / 60);
            const s = Math.floor(totalSec % 60);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        // Generate signals
        function createSignals() {
            const start = document.getElementById('startTimeInput').value;
            const end = document.getElementById('endTimeInput').value;
            const count = parseInt(document.getElementById('countInput').value);

            if (!start || !end) {
                showToast('‚ö†Ô∏è Enter start and end times');
                return;
            }

            if (!/^\d{1,2}:\d{2}:\d{2}$/.test(start) || !/^\d{1,2}:\d{2}:\d{2}$/.test(end)) {
                showToast('‚ö†Ô∏è Invalid time format');
                return;
            }

            const startSec = timeToSeconds(start);
            const endSec = timeToSeconds(end);

            if (endSec <= startSec) {
                showToast('‚ö†Ô∏è End must be after start');
                return;
            }

            const interval = endSec - startSec;
            const signals = [];

            for (let i = 0; i < count; i++) {
                const time = startSec + (interval * i);
                signals.push(secondsToTime(time));
            }

            renderSignals(signals, interval);
            showToast('‚úÖ Signals generated!');
        }

        // Render signals
