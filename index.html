<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Aviator Signals Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a12;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            color: #e0e0ff;
            touch-action: manipulation;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, #1a1a2e 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, #16213e 0%, transparent 50%),
                #0a0a12;
            pointer-events: none;
            z-index: 0;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(99, 102, 241, 0.02) 1px, rgba(99, 102, 241, 0.02) 2px),
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(99, 102, 241, 0.02) 1px, rgba(99, 102, 241, 0.02) 2px);
            animation: matrixMove 40s linear infinite;
        }

        @keyframes matrixMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(0.5deg); }
        }

        .container {
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: rgba(10, 10, 18, 0.95);
            backdrop-filter: blur(25px);
            padding: 18px 20px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #6366f1, #8b5cf6, transparent);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
            position: relative;
            overflow: hidden;
        }

        .brand-icon i {
            color: white;
            font-size: 20px;
            z-index: 2;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #e0e0ff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .brand-subtitle {
            font-size: 9px;
            color: #8b5cf6;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 2px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 8px 18px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            animation: statusShine 3s infinite;
        }

        @keyframes statusShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 12px #10b981;
            animation: statusPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        .status-text {
            font-size: 11px;
            font-weight: 700;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            padding: 20px 16px 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Control Panel */
        .control-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .control-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #10b981, #6366f1);
            background-size: 200% 100%;
            animation: gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .control-header {
            padding: 20px 24px;
            background: rgba(99, 102, 241, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-title {
            font-size: 14px;
            font-weight: 700;
            color: #a5b4fc;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-icon {
            width: 24px;
            height: 24px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: relative;
        }

        .control-icon i {
            color: #a5b4fc;
            font-size: 12px;
        }

        .control-body {
            padding: 24px 20px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 22px;
        }

        .input-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(224, 224, 255, 0.6);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .label-icon {
            width: 18px;
            height: 18px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .label-icon i {
            color: #a5b4fc;
            font-size: 10px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 16px 18px;
            font-size: 18px;
            font-weight: 600;
            color: #a5b4fc;
            letter-spacing: 2px;
            transition: all 0.3s;
            font-family: 'Inter', monospace;
            height: 56px;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }

        .input-field::placeholder {
            color: rgba(165, 180, 252, 0.3);
        }

        .paste-btn {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .paste-btn i {
            color: white;
            font-size: 18px;
        }

        .paste-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.6);
        }

        .generate-btn-inline {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 12px;
            padding: 0;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .generate-btn-inline i {
            font-size: 18px;
        }

        .generate-btn-inline::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .generate-btn-inline:active::before {
            left: 100%;
        }

        .generate-btn-inline:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.6);
        }

        /* Results Panel */
        .results-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .results-header {
            padding: 20px 24px;
            background: rgba(139, 92, 246, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .results-title {
            font-size: 14px;
            font-weight: 700;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .results-icon {
            width: 24px;
            height: 24px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .results-icon i {
            color: #a78bfa;
            font-size: 12px;
        }

        .results-body {
            padding: 24px 20px;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--stat-color), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .stat-label i {
            font-size: 12px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--stat-color);
            font-family: 'Inter', monospace;
            text-shadow: 0 0 20px var(--stat-glow);
        }

        /* Signals List */
        .signals-container {
            max-height: 480px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .signals-container::-webkit-scrollbar {
            width: 4px;
        }

        .signals-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .signals-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        .signal-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--signal-color);
            border-radius: 10px;
            padding: 14px 50px 14px 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            -webkit-tap-highlight-color: rgba(99, 102, 241, 0.2);
        }

        .signal-card:active {
            border-left-width: 5px;
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(4px);
            box-shadow: 0 4px 20px var(--signal-shadow);
        }

        .signal-card.checked {
            background: var(--signal-bg);
            border-color: var(--signal-color);
            box-shadow: 0 0 20px var(--signal-shadow);
        }

        .signal-number {
            width: 32px;
            height: 32px;
            background: var(--signal-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 13px;
            color: #000;
            flex-shrink: 0;
            box-shadow: 0 2px 10px var(--signal-shadow);
        }

        .signal-time {
            flex: 1;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Inter', monospace;
            color: var(--signal-color);
            letter-spacing: 1.5px;
        }

        .signal-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            position: absolute;
            right: 18px;
        }

        .signal-card.checked .signal-checkbox {
            background: var(--signal-color);
            border-color: var(--signal-color);
            box-shadow: 0 0 15px var(--signal-shadow);
        }

        .checkmark {
            width: 10px;
            height: 10px;
            border: 2px solid #000;
            border-top: none;
            border-left: none;
            transform: rotate(45deg) translateY(-1px);
            opacity: 0;
            transition: all 0.3s;
        }

        .signal-card.checked .checkmark {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 70px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.15;
            animation: floatAnimation 4s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .empty-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        /* Clock Widget */
        .clock-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 18, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 12px 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        .clock-time {
            font-size: 18px;
            font-weight: 800;
            color: #a5b4fc;
            font-family: 'Inter', monospace;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            margin-bottom: 4px;
        }

        .clock-date {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            padding: 14px 32px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.5);
            text-align: center;
            max-width: 80%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile-Specific Styles */
        @media (max-width: 480px) {
            .header {
                padding: 16px 18px;
            }

            .brand-title {
                font-size: 18px;
            }

            .main-content {
                padding: 16px 14px 90px;
            }

            .control-body, .results-body {
                padding: 20px 16px;
            }

            .clock-widget {
                bottom: 16px;
                right: 16px;
                padding: 10px 14px;
            }

            .signal-card {
                padding: 12px 45px 12px 16px;
            }
        }

        /* Prevent text selection on interactive elements */
        .paste-btn, .generate-btn-inline, .signal-card {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-icon">
                        <i class="fas fa-satellite"></i>
                    </div>
                    <div class="brand-text">
                        <div class="brand-title">AVIATOR SIGNALS</div>
                        <div class="brand-subtitle">PROFESSIONAL</div>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <div class="status-text">ACTIVE</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-card">
                <div class="control-header">
                    <div class="control-title">
                        <span class="control-icon">
                            <i class="fas fa-bolt"></i>
                        </span>
                        SIGNAL GENERATOR
                    </div>
                </div>
                <div class="control-body">
                    <div class="input-group">
                        <label class="input-label">
                            <span class="label-icon">
                                <i class="fas fa-play"></i>
                            </span>
                            START TIME
                        </label>
                        <div class="input-container">
                            <input type="text" class="input-field" id="startTime" placeholder="00:00:00" maxlength="8">
                            <button class="paste-btn" id="pasteStartBtn">
                                <i class="fas fa-paste"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <span class="label-icon">
                                <i class="fas fa-stop"></i>
                            </span>
                            END TIME
                        </label>
                        <div class="input-container">
                            <input type="text" class="input-field" id="endTime" placeholder="00:00:00" maxlength="8">
                            <button class="paste-btn" id="pasteEndBtn">
                                <i class="fas fa-paste"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <span class="label-icon">
                                <i class="fas fa-bullseye"></i>
                            </span>
                            SIGNAL COUNT
                        </label>
                        <div class="input-container">
                            <input type="number" class="input-field" id="signalCount" value="10" min="1" max="25" style="text-align: center;">
                            <button class="generate-btn-inline" id="generateBtn" title="Generate Signals">
                                <i class="fas fa-rocket"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="results-card">
                <div class="results-header">
                    <div class="results-title">
                        <span class="results-icon">
                            <i class="fas fa-chart-bar"></i>
                        </span>
                        SIGNAL OUTPUT
                    </div>
                </div>
                <div class="results-body">
                    <div id="statsSection" style="display: none;">
                        <div class="stats-container">
                            <div class="stat-card" style="--stat-color: #6366f1; --stat-glow: rgba(99, 102, 241, 0.5);">
                                <div class="stat-label">
                                    <i class="fas fa-hourglass-half"></i>
                                    INTERVAL
                                </div>
                                <div class="stat-value" id="intervalValue">--</div>
                            </div>
                            <div class="stat-card" style="--stat-color: #8b5cf6; --stat-glow: rgba(139, 92, 246, 0.5);">
                                <div class="stat-label">
                                    <i class="fas fa-hashtag"></i>
                                    TOTAL
                                </div>
                                <div class="stat-value" id="totalValue">0</div>
                            </div>
                        </div>
                    </div>

                    <div class="signals-container" id="signalsList">
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-signal"></i>
                            </div>
                            <div class="empty-text">Configure parameters and generate signals</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clock Widget -->
    <div class="clock-widget">
        <div class="clock-time" id="currentTime">00:00:00</div>
        <div class="clock-date" id="currentDate">Loading...</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toastMessage"></div>

    <script>
        // Clock Update
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toastMessage');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2800);
        }

        // Enhanced Mobile Paste Functionality
        function setupPasteButtons() {
            const pasteStartBtn = document.getElementById('pasteStartBtn');
            const pasteEndBtn = document.getElementById('pasteEndBtn');
            const startTimeInput = document.getElementById('startTime');
            const endTimeInput = document.getElementById('endTime');

            // Function to handle paste for mobile
            async function handlePaste(inputElement) {
                try {
                    // Try to read from clipboard
                    if (navigator.clipboard && navigator.clipboard.readText) {
                        const text = await navigator.clipboard.readText();
                        const cleaned = text.trim();
                        if (/^\d{1,2}:\d{2}:\d{2}$/.test(cleaned)) {
                            inputElement.value = cleaned;
                            showToast('Time pasted successfully');
                        } else {
                            showToast('Invalid time format');
                        }
                    } else {
                        // Fallback for older browsers
                        inputElement.focus();
                        inputElement.select();
                        showToast('Tap to paste');
                    }
                } catch (error) {
                    console.error('Failed to read clipboard:', error);
                    // Fallback if clipboard access is denied
                    inputElement.focus();
                    inputElement.select();
                    showToast('Tap to paste');
                }
            }

            // Add event listeners
            pasteStartBtn.addEventListener('click', () => handlePaste(startTimeInput));
            pasteEndBtn.addEventListener('click', () => handlePaste(endTimeInput));

            // Also allow direct paste into input fields
            [startTimeInput, endTimeInput].forEach(input => {
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const text = (e.clipboardData || window.clipboardData).getData('text').trim();
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(text)) {
                        input.value = text;
                        showToast('Time pasted successfully');
                    } else {
                        showToast('Invalid time format');
                    }
                });

                // Format input as user types
                input.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/[^\d]/g, '');
                    if (value.length >= 2) value = value.slice(0, 2) + ':' + value.slice(2);
                    if (value.length >= 5) value = value.slice(0, 5) + ':' + value.slice(5);
                    e.target.value = value.slice(0, 8);
                });
            });
        }

        // Time Conversion Functions
        function timeToSeconds(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds;
        }

        function secondsToTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Generate Signals
        function generateSignals() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const signalCount = parseInt(document.getElementById('signalCount').value);

            if (!startTime || !endTime) {
                showToast('Please enter both start and end times');
                return;
            }

            if (!/^\d{1,2}:\d{2}:\d{2}$/.test(startTime) || !/^\d{1,2}:\d{2}:\d{2}$/.test(endTime)) {
                showToast('Invalid time format');
                return;
            }

            const startSeconds = timeToSeconds(startTime);
            const endSeconds = timeToSeconds(endTime);

            if (endSeconds <= startSeconds) {
                showToast('End time must be after start time');
                return;
            }

            const totalInterval = endSeconds - startSeconds;
            const signals = [];

            for (let i = 0; i < signalCount; i++) {
                const timeInSeconds = startSeconds + (totalInterval * i);
                signals.push(secondsToTime(timeInSeconds));
            }

            displaySignals(signals, totalInterval);
            showToast('Signals generated successfully!');
        }

        // Display Signals
        function displaySignals(signals, interval) {
            const intervalMinutes = Math.floor(interval / 60);
            const intervalSeconds = Math.floor(interval % 60);

            document.getElementById('intervalValue').textContent = `${intervalMinutes}m ${intervalSeconds}s`;
            document.getElementById('totalValue').textContent = signals.length;
            document.getElementById('statsSection').style.display = 'block';

            const colorSets = [
                { 
                    color: '#6366f1', 
                    shadow: 'rgba(99, 102, 241, 0.3)',
                    bg: 'rgba(99, 102, 241, 0.1)'
                },
                { 
                    color: '#8b5cf6', 
                    shadow: 'rgba(139, 92, 246, 0.3)',
                    bg: 'rgba(139, 92, 246, 0.1)'
                },
                { 
                    color: '#10b981', 
                    shadow: 'rgba(16, 185, 129, 0.3)',
                    bg: 'rgba(16, 185, 129, 0.1)'
                }
            ];
            
            const signalsList = document.getElementById('signalsList');
            signalsList.innerHTML = signals.map((time, index) => {
                const colorSet = colorSets[index % 3];
                return `
                    <div class="signal-card" id="signal-${index}" 
                         style="--signal-color: ${colorSet.color}; --signal-shadow: ${colorSet.shadow}; --signal-bg: ${colorSet.bg};">
                        <div class="signal-number">${index + 1}</div>
                        <div class="signal-time">${time}</div>
                        <div class="signal-checkbox">
                            <div class="checkmark"></div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to signal cards
            signals.forEach((_, index) => {
                const signalCard = document.getElementById(`signal-${index}`);
                signalCard.addEventListener('click', () => toggleSignalCheck(index));
            });
        }

        // Toggle Signal Check
        function toggleSignalCheck(index) {
            const signalCard = document.getElementById(`signal-${index}`);
            signalCard.classList.toggle('checked');
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setupPasteButtons();
            
            // Add event listener to generate button
            document.getElementById('generateBtn').addEventListener('click', generateSignals);
            
            // Improve touch experience
            document.addEventListener('touchstart', function() {}, {passive: true});
        });
    </script>
</body>
