<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e27">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Aviator Signals Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000000;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* Dark Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, #1a1a2e 0%, #000000 50%),
                radial-gradient(ellipse at bottom, #16213e 0%, #000000 50%);
            pointer-events: none;
            z-index: 0;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(6, 214, 160, 0.03) 2px, rgba(6, 214, 160, 0.03) 4px);
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Sleek Header */
        .header {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 28px;
            border-bottom: 1px solid rgba(6, 214, 160, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #06d6a0, #1b9aaa);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 0 20px rgba(6, 214, 160, 0.4);
            position: relative;
        }

        .brand-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 10px;
            padding: 2px;
            background: linear-gradient(135deg, #06d6a0, #1b9aaa);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 900;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .brand-subtitle {
            font-size: 9px;
            color: #06d6a0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 2px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(6, 214, 160, 0.1);
            border: 1px solid rgba(6, 214, 160, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #06d6a0;
            border-radius: 50%;
            box-shadow: 0 0 10px #06d6a0;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .status-text {
            font-size: 11px;
            font-weight: 800;
            color: #06d6a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Main Content */
        .main-content {
            padding: 28px 24px 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Modern Control Panel */
        .control-card {
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
        }

        .control-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #06d6a0, #1b9aaa, #ef476f);
            opacity: 0.8;
        }

        .control-header {
            padding: 24px 28px;
            background: rgba(6, 214, 160, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-title {
            font-size: 14px;
            font-weight: 900;
            color: #06d6a0;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Orbitron', sans-serif;
        }

        .control-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 10px rgba(6, 214, 160, 0.6));
        }

        .control-body {
            padding: 28px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 22px;
        }

        .input-label {
            font-size: 11px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .label-icon {
            font-size: 14px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(6, 214, 160, 0.2);
            border-radius: 12px;
            padding: 16px 18px;
            font-size: 20px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #06d6a0;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #06d6a0;
            box-shadow: 0 0 20px rgba(6, 214, 160, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .input-field::placeholder {
            color: rgba(6, 214, 160, 0.2);
        }

        .paste-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #06d6a0, #1b9aaa);
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(6, 214, 160, 0.3);
            position: relative;
        }

        .paste-btn::before {
            content: 'üìé';
            font-size: 20px;
        }

        .paste-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(6, 214, 160, 0.5);
        }

        .paste-btn:active {
            transform: scale(0.95);
        }

        .generate-btn-inline {
            background: linear-gradient(135deg, #ef476f, #ff6b9d);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 13px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(239, 71, 111, 0.4);
            white-space: nowrap;
            font-family: 'Orbitron', sans-serif;
        }

        .generate-btn-inline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 71, 111, 0.6);
        }

        .generate-btn-inline:active {
            transform: scale(0.95);
        }

        /* Results Panel */
        .results-card {
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .results-header {
            padding: 24px 28px;
            background: rgba(27, 154, 170, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .results-title {
            font-size: 14px;
            font-weight: 900;
            color: #1b9aaa;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Orbitron', sans-serif;
        }

        .results-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 10px rgba(27, 154, 170, 0.6));
        }

        .results-body {
            padding: 28px;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--stat-color), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .stat-value {
            font-size: 26px;
            font-weight: 900;
            color: var(--stat-color);
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 20px var(--stat-glow);
        }

        /* Signals List */
        .signals-container {
            max-height: 480px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .signals-container::-webkit-scrollbar {
            width: 4px;
        }

        .signals-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .signals-container::-webkit-scrollbar-thumb {
            background: rgba(6, 214, 160, 0.3);
            border-radius: 10px;
        }

        .signal-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--signal-color);
            border-radius: 10px;
            padding: 14px 50px 14px 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .signal-card:hover {
            border-left-width: 5px;
            background: rgba(0, 0, 0, 0.6);
            transform: translateX(4px);
            box-shadow: 0 4px 20px var(--signal-shadow);
        }

        .signal-card.checked {
            background: var(--signal-bg);
            border-color: var(--signal-color);
            box-shadow: 0 0 20px var(--signal-shadow);
        }

        .signal-number {
            width: 32px;
            height: 32px;
            background: var(--signal-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            color: #000;
            flex-shrink: 0;
            box-shadow: 0 2px 10px var(--signal-shadow);
            font-family: 'Orbitron', sans-serif;
        }

        .signal-time {
            flex: 1;
            font-size: 22px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: var(--signal-color);
            letter-spacing: 2px;
        }

        .signal-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            position: absolute;
            right: 18px;
        }

        .signal-card.checked .signal-checkbox {
            background: var(--signal-color);
            border-color: var(--signal-color);
            box-shadow: 0 0 15px var(--signal-shadow);
        }

        .checkmark {
            width: 10px;
            height: 10px;
            border: 2px solid #000;
            border-top: none;
            border-left: none;
            transform: rotate(45deg) translateY(-1px);
            opacity: 0;
            transition: all 0.3s;
        }

        .signal-card.checked .checkmark {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 70px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.15;
            animation: floatAnimation 4s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .empty-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        /* Clock Widget */
        .clock-widget {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 214, 160, 0.3);
            border-radius: 16px;
            padding: 14px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        .clock-time {
            font-size: 20px;
            font-weight: 900;
            color: #06d6a0;
            font-family: 'Orbitron', monospace;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(6, 214, 160, 0.5);
            margin-bottom: 4px;
        }

        .clock-date {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: linear-gradient(135deg, #06d6a0, #1b9aaa);
            color: #000;
            padding: 14px 32px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 900;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(6, 214, 160, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 18px 20px;
            }

            .brand-title {
                font-size: 17px;
            }

            .main-content {
                padding: 20px 16px 100px;
            }

            .control-body, .results-body {
                padding: 24px 20px;
            }

            .clock-widget {
                bottom: 20px;
                right: 20px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-icon">‚úàÔ∏è</div>
                    <div>
                        <div class="brand-title">AVIATOR</div>
                        <div class="brand-subtitle">SIGNALS PRO</div>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <div class="status-text">LIVE</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-card">
                <div class="control-header">
                    <div class="control-title">
                        <span class="control-icon">‚ö°</span>
                        SIGNAL GENERATOR
                    </div>
                </div>
                <div class="control-body">
                    <div class="input-group">
                        <label class="input-label">
                            <span class="label-icon">‚ñ∂Ô∏è</span>
                            START TIME
                        </label>
                        <div class="input-container">
                            <input type="text" class="input-field" id="startTime" placeholder="00:00:00" maxlength="8">
                            <button class="paste-btn" onclick="pasteTime('startTime')"></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <span class="label-icon">‚èπÔ∏è</span>
                            END TIME
                        </label>
                        <div class="input-container">
                            <input type="text" class="input-field" id="endTime" placeholder="00:00:00" maxlength="8">
                            <button class="paste-btn" onclick="pasteTime('endTime')"></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <span class="label-icon">üéØ</span>
                            SIGNAL COUNT
                        </label>
                        <div class="input-container">
                            <input type="number" class="input-field" id="signalCount" value="10" min="1" max="25" style="text-align: center;">
                            <button class="generate-btn-inline" onclick="generateSignals()">
                                üöÄ GENERATE
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="results-card">
                <div class="results-header">
                    <div class="results-title">
                        <span class="results-icon">üì°</span>
                        SIGNAL OUTPUT
                    </div>
                </div>
                <div class="results-body">
                    <div id="statsSection" style="display: none;">
                        <div class="stats-container">
                            <div class="stat-card" style="--stat-color: #06d6a0; --stat-glow: rgba(6, 214, 160, 0.5);">
                                <div class="stat-label">‚è±Ô∏è INTERVAL</div>
                                <div class="stat-value" id="intervalValue">--</div>
                            </div>
                            <div class="stat-card" style="--stat-color: #1b9aaa; --stat-glow: rgba(27, 154, 170, 0.5);">
                                <div class="stat-label">üìä TOTAL</div>
                                <div class="stat-value" id="totalValue">0</div>
                            </div>
                        </div>
                    </div>

                    <div class="signals-container" id="signalsList">
                        <div class="empty-state">
                            <div class="empty-icon">üéØ</div>
                            <div class="empty-text">Configure parameters and generate signals</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clock Widget -->
    <div class="clock-widget">
        <div class="clock-time" id="currentTime">00:00:00</div>
        <div class="clock-date" id="currentDate">Loading...</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toastMessage"></div>

    <script>
        // Clock Update
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toastMessage');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2800);
        }

        // Paste Time Function
        async function pasteTime(inputId) {
            const input = document.getElementById(inputId);
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    const cleaned = text.trim();
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(cleaned)) {
                        input.value = cleaned;
                        showToast('‚úÖ TIME PASTED');
                    } else {
                        showToast('‚ö†Ô∏è INVALID FORMAT');
                    }
                } else {
                    input.focus();
                    input.select();
                }
            } catch (error) {
                input.focus();
                input.select();
            }
        }

        // Time Input Formatting
        document.addEventListener('DOMContentLoaded', function() {
            ['startTime', 'endTime'].forEach(id => {
                const input = document.getElementById(id);
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const text = (e.clipboardData || window.clipboardData).getData('text').trim();
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(text)) {
                        input.value = text;
                        showToast('‚úÖ PASTED');
                    } else {
                        showToast('‚ö†Ô∏è INVALID FORMAT');
                    }
                });

                input.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/[^\d]/g, '');
                    if (value.length >= 2) value = value.slice(0, 2) + ':' + value.slice(2);
                    if (value.length >= 5) value = value.slice(0, 5) + ':' + value.slice(5);
                    e.target.value = value.slice(0, 8);
                });
            });
        });

        // Time Conversion Functions
        function timeToSeconds(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds;
        }

        function secondsToTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Generate Signals
        function generateSignals() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const signalCount = parseInt(document.getElementById('signalCount').value);

            if (!startTime || !endTime) {
                showToast('‚ö†Ô∏è ENTER BOTH TIMES');
                return;
            }

            if (!/^\d{1,2}:\d{2}:\d{2}$/.test(startTime) || !/^\d{1,2}:\d{2}:\d{2}$/.test(endTime)) {
                showToast('‚ö†Ô∏è INVALID TIME FORMAT');
                return;
            }

            const startSeconds = timeToSeconds(startTime);
            const endSeconds = timeToSeconds(endTime);

            if (endSeconds <= startSeconds) {
                showToast('‚ö†Ô∏è END MUST BE AFTER START');
                return;
            }

            const totalInterval = endSeconds - startSeconds;
            const signals = [];

            for (let i = 0; i < signalCount; i++) {
                const timeInSeconds = startSeconds + (totalInterval * i);
                signals.push(secondsToTime(timeInSeconds));
            }

            displaySignals(signals, totalInterval);
            showToast('‚úÖ SIGNALS GENERATED!');
        }

        // Display Signals
        function displaySignals(signals, interval) {
            const intervalMinutes = Math.floor(interval / 60);
            const intervalSeconds = Math.floor(interval % 60);

            document.getElementById('intervalValue').textContent = `${intervalMinutes}m ${intervalSeconds}s`;
            document.getElementById('totalValue').textContent = signals.length;
            document.getElementById('statsSection').style.display = 'block';

            const colorSets = [
                { 
                    color: '#06d6a0', 
                    shadow: 'rgba(6, 214, 160, 0.3)',
                    bg: 'rgba(6, 214, 160, 0.1)'
                },
                { 
                    color: '#1b9aaa', 
                    shadow: 'rgba(27, 154, 170, 0.3)',
                    bg: 'rgba(27, 154, 170, 0.1)'
                },
                { 
                    color: '#ef476f', 
                    shadow: 'rgba(239, 71, 111, 0.3)',
                    bg: 'rgba(239, 71, 111, 0.1)'
                }
            ];
            
            const signalsList = document.getElementById('signalsList');
            signalsList.innerHTML = signals.map((time, index) => {
                const colorSet = colorSets[index % 3];
                return `
                    <div class="signal-card" id="signal-${index}" 
                         onclick="toggleSignalCheck(${index})" 
                         style="--signal-color: ${colorSet.color}; --signal-shadow: ${colorSet.shadow}; --signal-bg: ${colorSet.bg};">
                        <div class="signal-number">${index + 1}</div>
                        <div class="signal-time">${time}</div>
                        <div class="signal-checkbox">
                            <div class="checkmark"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle Signal Check
        function toggleSignalCheck(index) {
            const signalCard = document.getElementById(`signal-${index}`);
            signalCard.classList.toggle('checked');
        }
    </script>
</body>
