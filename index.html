<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Aviator Signals Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000000;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.5));
            animation: rotate360 20s linear infinite;
        }

        @keyframes rotate360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-text {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: #00ff00;
            text-transform: uppercase;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Main Content */
        .main-content {
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Control Panel */
        .control-panel {
            background: linear-gradient(145deg, rgba(20, 0, 30, 0.6), rgba(0, 20, 30, 0.6));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 0, 255, 0.2);
        }

        .section-title {
            font-size: 14px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }

        .neon-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 12px;
            padding: 16px 18px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #fff;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .neon-input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }

        .neon-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .paste-button {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
        }

        .paste-button:active {
            transform: scale(0.95);
        }

        .generate-button {
            width: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 100%;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 16px;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(255, 0, 255, 0.5);
            animation: buttonGlow 3s linear infinite;
            margin-top: 24px;
        }

        @keyframes buttonGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .generate-button:active {
            transform: translateY(2px);
        }

        /* Results Display */
        .results-display {
            background: linear-gradient(145deg, rgba(0, 20, 30, 0.6), rgba(20, 0, 30, 0.6));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Courier New', monospace;
        }

        .signals-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 450px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .signals-grid::-webkit-scrollbar {
            width: 8px;
        }

        .signals-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .signals-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            border-radius: 10px;
        }

        .signal-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .signal-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, transparent, var(--glow-color), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .signal-item:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(4px);
        }

        .signal-item.active {
            background: rgba(255, 0, 255, 0.1);
            border-color: var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color-alpha);
        }

        .signal-item.active::before {
            opacity: 1;
        }

        .signal-index {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            color: #000;
            flex-shrink: 0;
            background: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color-alpha);
        }

        .signal-time {
            flex: 1;
            font-size: 22px;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .signal-check {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .signal-item.active .signal-check {
            background: var(--glow-color);
            border-color: var(--glow-color);
        }

        .check-mark {
            width: 16px;
            height: 16px;
            border: 3px solid #000;
            border-top: none;
            border-left: none;
            transform: rotate(45deg) translateY(-2px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .signal-item.active .check-mark {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
            animation: floatSlow 4s ease-in-out infinite;
        }

        @keyframes floatSlow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .empty-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }

        /* Floating Clock */
        .floating-clock {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            padding: 14px 20px;
            box-shadow: 0 8px 32px rgba(255, 0, 255, 0.4);
            z-index: 999;
            animation: clockFloat 3s ease-in-out infinite;
        }

        @keyframes clockFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .clock-time {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .clock-date {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #000;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 900;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(255, 0, 255, 0.6);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo-section">
                <div class="logo-icon">‚úàÔ∏è</div>
                <div class="logo-text">AVIATOR SIGNALS</div>
            </div>
            <div class="status-badge">
                <div class="pulse-dot"></div>
                LIVE
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="section-title">Control Panel</div>

                <div class="input-group">
                    <div class="input-label">üïê Start Time</div>
                    <div class="input-wrapper">
                        <input type="text" class="neon-input" id="startTime" placeholder="00:00:00" maxlength="8">
                        <button class="paste-button" onclick="handlePaste('startTime')">üìã</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">üéØ End Time</div>
                    <div class="input-wrapper">
                        <input type="text" class="neon-input" id="endTime" placeholder="00:00:00" maxlength="8">
                        <button class="paste-button" onclick="handlePaste('endTime')">üìã</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">üî¢ Signal Count</div>
                    <input type="number" class="neon-input" id="signalCount" value="10" min="1" max="20" style="width: 100%;">
                </div>

                <button class="generate-button" onclick="generateSignals()">‚ö° Generate Signals</button>
            </div>

            <!-- Results Display -->
            <div class="results-display">
                <div class="section-title">Signal Output</div>

                <div id="statsArea" style="display: none;">
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-label">‚è±Ô∏è Interval</div>
                            <div class="stat-value" id="intervalStat">--</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">üìä Total</div>
                            <div class="stat-value" id="totalStat">0</div>
                        </div>
                    </div>
                </div>

                <div class="signals-grid" id="signalsGrid">
                    <div class="empty-state">
                        <div class="empty-icon">üöÄ</div>
                        <div class="empty-text">Ready to generate signals</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Clock -->
    <div class="floating-clock">
        <div class="clock-time" id="clockTime">00:00:00</div>
        <div class="clock-date" id="clockDate">Loading...</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clockTime').textContent = `${h}:${m}:${s}`;

            const opts = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('clockDate').textContent = now.toLocaleDateString('en-US', opts);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Show toast
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Paste handler
        async function handlePaste(inputId) {
            const input = document.getElementById(inputId);
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    const clean = text.trim();
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(clean)) {
                        input.value = clean;
                        showToast('‚úÖ Time pasted');
                    } else {
                        showToast('‚ö†Ô∏è Invalid format');
                    }
                } else {
                    input.focus();
                    input.select();
                }
            } catch (err) {
                input.focus();
                input.select();
            }
        }

        // Input formatting
        document.addEventListener('DOMContentLoaded', function() {
            ['startTime', 'endTime'].forEach(id => {
                const input = document.getElementById(id);
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const text = (e.clipboardData || window.clipboardData).getData('text').trim();
                    if (/^\d{1,2}:\d{2}:\d{2}$/.test(text)) {
                        input.value = text;
                        showToast('‚úÖ Pasted');
                    } else {
                        showToast('‚ö†Ô∏è Invalid format');
                    }
                });

                input.addEventListener('input', function(e) {
                    let val = e.target.value.replace(/[^\d]/g, '');
                    if (val.length >= 2) val = val.slice(0, 2) + ':' + val.slice(2);
                    if (val.length >= 5) val = val.slice(0, 5) + ':' + val.slice(5);
                    e.target.value = val.slice(0, 8);
                });
            });
        });

        // Time conversion
        function timeToSeconds(timeStr) {
            const [h, m, s] = timeStr.split(':').map(Number);
            return h * 3600 + m * 60 + s;
        }

        function secondsToTime(totalSec) {
            const h = Math.floor(totalSec / 3600);
            const m = Math.floor((totalSec % 3600) / 60);
            const s = Math.floor(totalSec % 60);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        // Generate signals
        function generateSignals() {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const count = parseInt(document.getElementById('signalCount').value);

            if (!start || !end) {
                showToast('‚ö†Ô∏è Enter start and end times');
                return;
            }

            if (!/^\d{1,2}:\d{2}:\d{2}$/.test(start) || !/^\d{1,2}:\d{2}:\d{2}$/.test(end)) {
                showToast('‚ö†Ô∏è Invalid time format');
                return;
            }

            const startSec = timeToSeconds(start);
            const endSec = timeToSeconds(end);

            if (endSec <= startSec) {
                showToast('‚ö†Ô∏è End must be after start');
                return;
            }

            const interval = endSec - startSec;
            const signals = [];

            for (let i = 0; i < count; i++) {
                const time = startSec + (interval * i);
                signals.push(secondsToTime(time));
            }

            renderSignals(signals, interval);
            showToast('‚úÖ Signals generated!');
        }

        // Render signals
        function renderSignals(signals, interval) {
            const mins = Math.floor(interval / 60);
            const secs = Math.floor(interval % 60);

            document.getElementById('intervalStat').textContent = `${mins}m ${secs}s`;
            document.getElementById('totalStat').textContent = signals.length;
            document.getElementById('statsArea').style.display = 'block';

            const colors = [
                { main: '#ff00ff', alpha: 'rgba(255, 0, 255, 0.3)' },
                { main: '#00ffff', alpha: 'rgba(0, 255, 255, 0.3)' },
                { main: '#ffff00', alpha: 'rgba(255, 255, 0, 0.3)' }
            ];
            
            const grid = document.getElementById('signalsGrid');

            grid.innerHTML = signals.map((time, idx) => {
                const color = colors[idx % 3];
                return `
                    <div class="signal-item" id="signal-${idx}" 
                         onclick="toggleSignal(${idx})" 
                         style="--glow-color: ${color.main}; --glow-color-alpha: ${color.alpha};">
                        <div class="signal-index">${idx + 1}</div>
                        <div class="signal-time">${time}</div>
                        <div class="signal-check">
                            <div class="check-mark"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle signal
        function toggleSignal(idx) {
            const signal = document.getElementById(`signal-${idx}`);
            signal.classList.toggle('active');
        }
    </script>
</body>
</html>
